<ion-header>
  <ion-navbar color="maroon">
    <ion-title>
      Just Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
          <ion-input type="text" [(ngModel)]="productName" placeholder="Name"></ion-input>
  </ion-item>
  
  <h1>TOPPINGS</h1>
 
    <ion-item>
      <ion-label>Cream</ion-label>
      <ion-checkbox [(ngModel)]="cream" ></ion-checkbox>
      
    </ion-item>  
    <ion-item>
      <ion-label>Chocolate</ion-label>
      <ion-checkbox [(ngModel)]="chocolate" ></ion-checkbox>
      
    </ion-item> 
   
 
        
  <h1>QUANTITY</h1>
<BR>
  <div id="lol" style="text-align: center">
  <button ion-button  id = "down"  (click)="onUp()">+</button> 
    {{quantity}}
  <button ion-button  id = "down"  (click)="onDown()">-</button>
  </div> 
<br>
<h1>ORDER SUMMARY</h1>

<div *ngIf="summary">
  <p>Name:{{productName}}</p>
  <p>{{cre}}</p>
  <p>{{choc}}</p>
  <p>Quantity: {{quantity}}</p>
  <p>Total: R{{totPrice}}</p>

 
</div>

<div id="lol" style="text-align: center">
<button ion-button  id = "down"  (click)="onOrder()">Order</button>

<br>
<br>
<button ion-button  id = "down"  (click)="onReset()">Reset</button>
</div>
<br>
</ion-content>
